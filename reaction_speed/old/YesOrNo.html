<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yes or No</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0f172a; /* dark slate */
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .center {
      display: grid;
      place-items: center;
      height: 100%;
      text-align: center;
    }
    .answer {
      font-size: clamp(4rem, 12vw, 14rem);
      font-weight: 800;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="center">
    <div id="answer" class="answer" aria-live="polite"></div>
  </div>
    // Randomly choose YES or NO on load
  <script>
     document.getElementById('answer').textContent = Math.floor(Math.random() * 100) % 2 ? 'YES' : 'NO';
  </script>
</body>
</html>
